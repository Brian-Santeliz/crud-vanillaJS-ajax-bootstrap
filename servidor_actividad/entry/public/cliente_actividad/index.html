    <div class="container  shadow-lg p-3 my-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-primary my-3" data-bs-toggle="modal"  data-bs-target="#modalSecciones">Agregar sección <i class="fas fa-university"></i> </button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Nombre</th>
                    <th>Dia de clases</th>
                    <th>Hora de inicio</th>
                    <th>Hora final</th>
                    <th>C. Maxima de estudiantes</th>
                    <th>C. Actual</th>
                    <th>Cupos disponibles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">                
            </tbody>
        </table>
    </div>

<div id="modalSecciones" class="modal fade" tabindex="-1" aria-labelledby="modalSecciones" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"  id="modalSecciones-titulo"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre: <span class="text-muted">(único)</span> </label>
            <input required placeholder="Ej. A" id="nombre" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="dia" class="col-form-label">Dia de clases:</label>
              <select required name="" id="dia" class="form-select" aria-label="Secciones disponibles" >
                <option value="" selected disabled >Seleccionar día</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miercoles">Miercoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
                <option value="Sabado">Sabado</option>
                <option value="Domingo">Domingo</option>
              </select>
          </div>
          <div class="mb-3">
            <label for="inicio" class="col-form-label">Hora de inicio:</label>
           <input  required id="inicio" type="time" class="form-control">
          </div>
          <div class="mb-3">
            <label for="final" class="col-form-label">Hora final:</label>
            <input required id="final" type="time" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cantidadMaxima" class="col-form-label">Cantídad máxima de estudiantes <span class="text-muted">(Limíte de 30)</span></label>
            <input placeholder="Ej. 25" required id="cantidadMaxima" min="5" type="number" class="form-control" max="30">
          </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar <i class="fas fa-close"></i> </button>
        <button type="submit" class="btn btn-primary" id="boton-accion">Crear seccion <i class="fas fa-paper-plane"></i>  </button>
      </div>
    </form>
    </div>
  </div>
</div>

    <script src="./js/jquery.js"></script>
