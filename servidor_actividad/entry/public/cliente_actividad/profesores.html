    <div class="container  shadow-lg p-3 my-5 bg-body rounded">        
        <button id="btnCrear" type="button" class="btn btn-primary my-3" data-bs-toggle="modal"  data-bs-target="#modalProfesores">Agregar profesor <i class="fas fa-school"></i> </button>
        <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Cédula</th>
                    <th>Sección / Día / Horario</th>
                    <th>Acciónes</th>
                </tr>
            </thead>
            <tbody id="tbody-profesores">                
            </tbody>
        </table>
    </div>

<div id="modalProfesores" class="modal fade" tabindex="-1" aria-labelledby="modalProfesores" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"  id="modalProfesores-titulo"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input required id="nombre" placeholder="Ej. Luis Peña" type="text" class="form-control" autofocus>
          </div>
          <div class="mb-3">
            <label for="edad" class="col-form-label">Edad:</label>
           <input  required id="edad" min="18" placeholder="Ej. 28 años" type="number" max="90" class="form-control">
          </div>
          <div class="mb-3">
            <label for="correo" class="col-form-label">Correo: <span class="text-muted">(únicos)</span> </label>
           <input  required id="correo"  placeholder="Ej. profesor@gmail.com" type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cedula" class="col-form-label">Cédula: <span class="text-muted">(únicos)</span> </label>
           <input  required id="cedula" type="number" placeholder="Ej. 30331312" class="form-control">
          </div>
          
          <div class="mb-3">
            <label for="seccionId" class="col-form-label">Secciónes disponibles:</label>
              <select required name="" id="seccionId" class="form-select" aria-label="Secciones disponibles" >
                <option value="" selected disabled> Seleccionar Sección</option>
              </select>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar <i class="fas fa-close"></i> </button>
        <button type="submit" class="btn btn-primary" id="boton-accion">Añadir profesor <i class="fas fa-user-graduate"></i>  </button>
      </div>
    </form>
    </div>
  </div>
</div>
